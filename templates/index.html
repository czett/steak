{% extends "base.html" %}

{% block content %}
    
<div class="banner">
    <div class="textbox">
        <div class="title">
            Game of the Day: Plinko!
        </div>
        <div class="subtitle">
            Start playing for free now on <span class="steak">Steak</span>!
        </div>
        <a href="/plinko">
            <button>gamble now</button>
        </a>
    </div>
</div>

<div class="section-title">Check out Steak's games</div>

<div class="games-chart">
    {% for i in range(1) %}
    <div class="game">
        <div class="textbox">
            <div class="name">Plinko</div>
            <div class="description">Bouncing balls making you rich!</div>
        </div>
        <a href="/plinko">
            <div class="play-button">
                <span class="material-symbols-outlined">reply</span>
            </div>
        </a>
    </div>
    {% endfor %}
</div>

{% endblock %}
